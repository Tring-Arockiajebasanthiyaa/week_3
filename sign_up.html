<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="loginContainer">
    <div class="form-container" id="loginForm">
        <div style="color: #fff;background: transparent;"><img src="./image/tringapps-copy-2.png" alt="tringapps" class="tring1"> </div>
        <div class="d-flex justify-content-center align-items-center fixed-top bg-dark " style="display: flex; padding-top: 20px;">
            <button type="button" class="btn btn-warning btn-sm " style="width: 100px;margin-right: 0;background-color: gray;" onclick="showLogin()">Sign In</button>
            <button type="button" class="btn btn-warning btn-sm" style="width: 100px;margin-left: -1px" onclick="showSignup()">Sign Up</button>
        </div>        
        <h2 class="mt-4" style="padding-top: 10%;">Sign In</h2>
        <label>Your Email</label>
        
        
        <input type="email" id="loginEmail" placeholder="Enter email" required>
        <label>Password</label>
        
        <div class="password-field">
            <input type="password" id="loginPassword" placeholder="Enter password" required>
            <span id="togglePassword"><i class="fa fa-eye"></i></span>
        </div>
        <button class="btn" onclick="login()">Submit</button>
        <p id="loginError" class="error"></p>
        <p class="switch-text">Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
    </div>
    <div class="image-container" id="loginImage" style="background-image: url('image/signup.png');"></div>
</div>

<div class="container" style="display: none;height: 110vh;" id="signupContainer">
    
    <div class="form-container">
        <div style="color: #fff;background: transparent;padding-top: 10px;"><img src="./image/tringapps-copy-2.png" alt="tringapps" class="tring2"> </div>
        <div class="d-flex justify-content-center align-items-center fixed-top bg-dark p-2" style="display: flex; padding-top: 50px;">

            <button type="button" class="btn btn-warning btn-sm" style="width: 100px; margin-right: 0;" onclick="showLogin()">Sign In</button>
        
            <button type="button" class="btn btn-warning btn-sm" style="width: 100px; margin-left: -1px;background-color: gray;" onclick="showSignup()">Sign Up</button>
        
        </div>
        
        <h2 style="padding-top: 10px;">Sign Up</h2>
        <label>Your Name</label>
        <input type="text" id="signupName" placeholder="Enter your name" required>
        <label>Your Email</label>
        <input type="email" id="signupEmail" placeholder="Enter email" required>
        <label for="language">Languages</label>
        <select id="language" name="language" required>
            <option value="" disabled selected>Select an option</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="tamil">Tamil</option>
            <option value="hindi">Hindi</option>
        </select>
        <label for="phone">Phone Number</label>
        <div class="phone-field">
            <select id="country-code" name="country-code">
                <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
        </div>
        <label>Password</label>
        <label>Password</label>
        <div class="password-field">
            <input type="password" id="signupPassword" placeholder="Enter password" required>
            <span id="toggleSignupPassword"><i class="fa fa-eye"></i></span>
        </div>     
        <div style="display: flex; align-items: center; margin-top: 10px;">
            <input type="checkbox" id="agreeTerms" style="width: auto; margin-right: 5px;" required>
            <label for="agreeTerms" style="margin: 0;">I agree to all the Terms and Privacy Policy</label>
        </div>
        <button class="btn" onclick="signup()">Submit</button>
        <p class="switch-text">Already have an account? <a onclick="showLogin()">Sign In</a></p>
    </div>
    <div class="image-container" id="signupImage" style="background-image: url('image/login.png');height: 160vh;"></div>
</div>

<script>
    function showSignup() {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('signupContainer').style.display = 'flex';
    }

    function showLogin() {
        document.getElementById('signupContainer').style.display = 'none';
        document.getElementById('loginContainer').style.display = 'flex';
    }

    function signup() {
        let name = document.getElementById('signupName').value;
        let email = document.getElementById('signupEmail').value;
        let password = document.getElementById('signupPassword').value;

        if (name === "" || email === "" || password === "") {
            alert("Please fill all fields!");
            return;
        }
        if (!email.includes("@gmail.com")) {
            alert("Email must contain '@gmail.com'!");
            return;
        }
        if (password.length < 8) {
            alert("Password must be at least 8 characters long!");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let userExists = users.find(user => user.email === email);

        if (userExists) {
            alert("User already registered! Please login.");
            return;
        }

        users.push({ name, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        alert("Signup successful! You can now log in.");
        showLogin();
    }

    function login() {
        let email = document.getElementById('loginEmail').value;
        let password = document.getElementById('loginPassword').value;

        let users = JSON.parse(localStorage.getItem("users")) || [];

        let user = users.find(user => user.email === email && user.password === password);

        if (!user) {
            alert("User not registered! Please sign up first.");
            return;
        }

        alert("Login successful! Welcome, " + user.name);

        setTimeout(() => {
            window.location.href = "Home_page.html";
        }, 1000);
    }
   
    document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("togglePassword").addEventListener("click", function () {
        let passwordInput = document.getElementById("loginPassword"); 
        let icon = this.querySelector("i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("toggleSignupPassword").addEventListener("click", function () {
        let passwordInput = document.getElementById("signupPassword"); // Corrected ID
        let icon = this.querySelector("i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
});

const phoneLengths = {
    "+1": 10,  // USA
    "+44": 10, // UK
    "+91": 10, // India
    "+61": 9,  // Australia
    "+81": 10  // Japan
};

function setPhoneLength() {
    let countryCode = document.getElementById("country-code").value;
    let phoneInput = document.getElementById("phone");
    
    let maxLength = phoneLengths[countryCode]; // Get max length from object
    
    if (maxLength) {
        phoneInput.setAttribute("maxlength", maxLength);
        phoneInput.setAttribute("data-length", maxLength);
    }
}

// Function to validate phone number length
function validatePhone() {
    let phoneInput = document.getElementById("phone");
    let maxLength = phoneInput.getAttribute("data-length");

    if (phoneInput.value.length > 0 && phoneInput.value.length < maxLength) {
        alert(`Phone number must be ${maxLength} digits long!`);
    }
}

document.getElementById("country-code").addEventListener("change", setPhoneLength);
document.getElementById("phone").addEventListener("blur", validatePhone);
setPhoneLength();


    
</script>

</body>
</html>
