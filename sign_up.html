<body>

        <div class="d-flex justify-content-center align-items-center fixed-top bg-dark " style="display: flex; padding-top: 20px;">

        </div>

        <label>Your Name</label>
        <input type="text" id="signupName" placeholder="Enter your name" required>
        <label>Your Email</label>

        <label for="language">Languages</label>
        <select id="language" name="language" required>

            <select id="country-code" name="country-code">

            </select>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" required>

        <label>Password</label>

</div>

<script>
    function showSignup() {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('signupContainer').style.display = 'flex';
    }

    function showLogin() {
        document.getElementById('signupContainer').style.display = 'none';
        document.getElementById('loginContainer').style.display = 'flex';
    }

    function signup() {
        let name = document.getElementById('signupName').value;
        let email = document.getElementById('signupEmail').value;
        let password = document.getElementById('signupPassword').value;

        if (name === "" || email === "" || password === "") {
            alert("Please fill all fields!");
            return;
        }
        if (!email.includes("@gmail.com")) {
            alert("Email must contain '@gmail.com'!");
            return;
        }
        if (password.length < 8) {
            alert("Password must be at least 8 characters long!");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let userExists = users.find(user => user.email === email);

        if (userExists) {
            alert("User already registered! Please login.");
            return;
        }

        users.push({ name, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        alert("Signup successful! You can now log in.");
        showLogin();
    }

    function login() {
        let email = document.getElementById('loginEmail').value;
        let password = document.getElementById('loginPassword').value;

        let users = JSON.parse(localStorage.getItem("users")) || [];

        let user = users.find(user => user.email === email && user.password === password);

        if (!user) {
            alert("User not registered! Please sign up first.");
            return;
        }

        alert("Login successful! Welcome, " + user.name);

        setTimeout(() => {
            window.location.href = "Home_page.html";
        }, 1000);
    }
   
    document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("togglePassword").addEventListener("click", function () {
        let passwordInput = document.getElementById("loginPassword"); 
        let icon = this.querySelector("i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("toggleSignupPassword").addEventListener("click", function () {
        let passwordInput = document.getElementById("signupPassword"); // Corrected ID
        let icon = this.querySelector("i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
});

const phoneLengths = {
    "+1": 10,  // USA
    "+44": 10, // UK
    "+91": 10, // India
    "+61": 9,  // Australia
    "+81": 10  // Japan
};

function setPhoneLength() {
    let countryCode = document.getElementById("country-code").value;
    let phoneInput = document.getElementById("phone");
    
    let maxLength = phoneLengths[countryCode]; // Get max length from object
    
    if (maxLength) {
        phoneInput.setAttribute("maxlength", maxLength);
        phoneInput.setAttribute("data-length", maxLength);
    }
}

// Function to validate phone number length
function validatePhone() {
    let phoneInput = document.getElementById("phone");
    let maxLength = phoneInput.getAttribute("data-length");

    if (phoneInput.value.length > 0 && phoneInput.value.length < maxLength) {
        alert(`Phone number must be ${maxLength} digits long!`);
    }
}

document.getElementById("country-code").addEventListener("change", setPhoneLength);
document.getElementById("phone").addEventListener("blur", validatePhone);
setPhoneLength();


    
</script>
