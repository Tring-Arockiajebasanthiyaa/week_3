<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="SignInUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>
<body>

<div class="container" id="loginContainer">
    <div class="form-container" id="loginForm">
        <div class="head-field">
            <div  class="tring1">
                <img src="./image/tringapps-copy-2.png" alt="tringapps">
            </div>
            <div class="d-flex justify-content-center align-items-center"  id="loginbtn">
                <button type="button" class="btn btn-sm " style="width: 100px;margin-right: 0;" onclick="showLogin()">Sign In</button>
                <button type="button" class="btn  btn-sm" style="width: 100px;margin-left: -1px;background: #FFFFFF1A;" onclick="showSignup()">Sign Up</button>
            </div>
        </div>        
        <div class="login_form">
           <label>Your Email</label>
           <input type="email" id="loginEmail" placeholder="Enter email" required>
           <label>Password</label>
           <div class="password-field">
              <input type="password" id="loginPassword" placeholder="Enter password" required>
              <span id="togglePassword"><i class="fa fa-eye"></i></span>
           </div>
           <div class="foot">
               <div class="remember-field">
                   <input type="checkbox" id="remember">
                   <label for="remember">Remember me</label>
                </div>
                <div class="forgot-field">
                   <p>Forgot Password?</p>
                </div>
            </div>
            <div class="submit-field">
                <button onclick="login()">Submit</button>
            </div>
            <div class="or-divider">OR</div>
            <button type="button" class="google-signin">
                    Sign In with<img src="./image/ic_google.png" alt="Google Icon">
            </button>
            <p id="loginError" class="error"></p>
            <p class="switch-text">Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
        </div>
    </div>
    <div class="image-container" id="loginImage" style="background-image: url('image/signup.png');"></div>
</div>

<div class="container" style="display: none;height: 110vh;" id="signupContainer">
    
    <div class="form-container">
        <div class="sign-head">
            <span class="tring2"><img src="./image/tringapps-copy-2.png" alt="tringapps"> </span>
            <div class="d-flex justify-content-center align-items-center bg-dark p-2 "  id="signupbtn">
    
                <button type="button" class="btn btn-warning btn-sm" style="width: 100px; margin-right: 0;background: #FFFFFF1A;" onclick="showLogin()">Sign In</button>
            
                <button type="button" class="btn btn-warning btn-sm" style="width: 100px; margin-left: -1px;" onclick="showSignup()">Sign Up</button>
            
            </div>
        </div>
        <div class="signup-form">
            <label>Your Name</label>
            <input type="text" id="signupName" placeholder="Enter your name" required>
            <label>Your Email</label>
            <input type="email" id="signupEmail" placeholder="Enter email" required>
            <label for="nguage">Languages</label>
            <div class="lang-field">
                <select id="language" name="language" required>
                    <option value="" disabled selected>Select an option</option>
                    <optionla value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="tamil">Tamil</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
            <label for="phone">Phone Number</label>
            <div class="phone-field">
                <select id="country-code" name="country-code">
                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                    <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                    <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
                </select>
                <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
            </div>
            <label>Password</label>
            <div class="password-field">
                <input type="password" id="signupPassword" placeholder="Enter password" required>
                <span id="toggleSignupPassword"><i class="fa fa-eye"></i></span>
            </div>   
            <div class="checkbox-group">
                <input type="checkbox" id="remember-me" name="remember-me" class="bg-dark" style="width: auto; margin-right: 5px;">
                <label for="remember-me">Remember me</label>
            </div>  
            <div  class="agree-term">
                <input type="checkbox" id="agreeTerms" style="width: auto; margin-right: 5px;" required>
                <label for="agreeTerms">I agree to all the <span class="highlight">Terms</span> and <span class="text-warning"> Privacy Policy</span></label>
            </div>
            <div class="radio-container">
                <input type="radio" id="radio1" name="example" style="width: auto; margin-right: 5px;">
                <label for="radio1">I'm over 18+</label>
            </div>
            <div class="signupbtn">
                <button onclick="signup()">Submit</button>
            </div>
            <span class="divider">OR</span>
            <button type="button" class="google-signup">
                    Sign Up with <img src="./image/ic_google.png" alt="Google Icon"> 
            </button>
            <p class="switch-text" id="switch-field">Already have an account? <a onclick="showLogin()">Sign In</a></p>
        </div>
    </div>
    <div class="image-container" id="signupImage" style="background-image: url('image/login.png')"></div>
</div>
<script src="SignInUp.js"></script>
</body>
</html>
